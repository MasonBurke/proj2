<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="stylesheet/style.css"
      media="screen"
      title="no title"
    />
    <title>IQ test</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome to the ultimate IQ test!</h1>
        <p class="lead">
     Challenge yourself between different topics and try to reach your highest score!
        </p>

        <div class="btn-group">
          <button
            type="button"
            class="btn btn-warning dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false" >
            Categories!
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Science</a>
            <a class="dropdown-item" href="#">Culture</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <br><br>
        <form>
          <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8">
              <input
                type="user"
                class="form-control"
                id="user"
                placeholder="Enter your name here!"
              />
            </div>
          </div>
        </form>

        <button type="button" class="btn btn-success">Start!</button>


      </div>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
